version: '3.8'

services:
  arrows-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: arrows-app:latest
    container_name: arrows-app
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - arrows-network

networks:
  arrows-network:
    driver: bridge
