steps:
- name: node:18
  entrypoint: npm
  args: ['install']

- name: node:18
  entrypoint: npm
  args: ['run', 'build']
  secretEnv: ['VITE_GOOGLE_API_KEY']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy']

availableSecrets:
  secretManager:
  - versionName: projects/arrows-app-295615/secrets/google-api-key/versions/1
    env: 'VITE_GOOGLE_API_KEY'
